{% extends "layout.html" %}

{% block title %}
Edit Class
{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Class</h2>
    <form method="post" action="/edit_class">
        <input type="hidden" name="id" value="{{ class_data.id }}">
        <div class="form-group">
            <label for="name">Class Name:</label>
            <input class="form-control" type="text" value="{{ class_data.cname }}" id="name" name="name" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="type">Class Type:</label>
            <input class="form-control" type="text" value="{{ cdata.ctype }}" id="type" name="type" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Update Class</button>
    </form>
</div>
{% endblock %}
