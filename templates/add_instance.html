<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Instance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Instance</h1>
        <form action="{{ url_for('add_instance') }}" method="POST">
            <div class="form-group">
                <label for="iname">Instance Name:</label>
                <input type="text" id="iname" name="iname" required>
            </div>
            <div class="form-group">
                <label for="iclass">Class:</label>
                <input type="text" id="iclass" name="iclass" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="idate">Instance Date:</label>
                <input type="date" id="idate" name="idate" required>
            </div>
            <button type="submit">Add Instance</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
    </div>
</body>
</html>
