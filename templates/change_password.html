{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
<div class="container">
    <h2>Change Password</h2>
    <form method="post" action="/change_password">
        <div class="form-group">
            <label for="old">Old Password:</label>
            <input class="form-control" type="password" id="old" name="old" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="new">New Password:</label>
            <input class="form-control" type="password" id="new" name="new" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password:</label>
            <input class="form-control" type="password" id="confirm" name="confirm" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
{% endblock %}
