{% extends "layout.html" %}

{% block title %}
Edit Student
{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Student {{ student_data.name }}</h2>
    <form method="post" action="/edit_student">
        <input type="hidden" name="id" value="{{ student_data.id }}">
        <div class="form-group">
            <label for="sname">Student Name:</label>
            <input class="form-control" type="text" value="{{ student_data.name }}" id="sname" name="sname" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="phone">Parent Phone:</label>
            <input class="form-control" type="text" value="{{ student_data.phone }}" id="phone" name="phone" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">Parent Email:</label>
            <input class="form-control" type="email" value="{{ student_data.email }}" id="email" name="email" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
</div>
{% endblock %}
