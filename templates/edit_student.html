<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form action="{{ url_for('edit_student') }}" method="POST">
            <input type="hidden" name="id" value="{{ sdata.id }}">
            <div class="form-group">
                <label for="sname">Student Name:</label>
                <input type="text" id="sname" name="sname" value="{{ sdata.sname }}" required>
            </div>
            <div class="form-group">
                <label for="birth">Birth Date:</label>
                <input type="date" id="birth" name="birth" value="{{ sdata.birth }}" required>
            </div>
            <div class="form-group">
                <label for="sclass">Class:</label>
                <input type="text" id="sclass" name="sclass" value="{{ sdata.sclass }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ sdata.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ sdata.phone }}" required>
            </div>
            <button type="submit">Update Student</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Dashboard</a>
    </div>
</body>
</html>
