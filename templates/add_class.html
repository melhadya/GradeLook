<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL - Add Class</title>
    <link rel="Icon" href="../static/gl-icon.png">
</head>
<body>
    {% if error %}
    <h3>{{ error }}</h3>
    {% endif %}
    <form method="post" action="/add_class">
        <input type="password" name="old" autofocus autocomplete="off" placeholder="Old Password">
        <input type="password" name="new" autocomplete="off" placeholder="New Password">
        <input type="password" name="confirm" autocomplete="off" placeholder="Confirm New Password">
        <input type="submit">
    </form>
</body>
</html>
