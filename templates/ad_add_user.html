{% extends "layout.html" %}

{% block title %}
Add New User
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New User</h2>
    <form action="/add_user" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>
{% endblock %}
