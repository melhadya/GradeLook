{% extends "layout.html" %}

{% block title %}
Categories
{% endblock %}

{% block content %}
<h2>Categories <a href="/add_category" class="btn btn-primary">Add Category</a></h2>

{% if cats %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in cats %}
        <tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.name }}</td>
            <td>
                <a href="/edit_category?id={{ cat.id }}" class="btn btn-warning">Edit</a>
                <a href="/remove_category?id={{ cat.id }}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
