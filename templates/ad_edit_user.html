{% extends "layout.html" %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
{% if user %}
<div class="container">
    <h2>Edit User</h2>
    <form action="/edit_user" method="post">
        <input name="id" value="{{ user.id }}" hidden>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{ user.name }}" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" type="text" id="title" name="title" value="{{ user.title }}" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input class="form-control" type="text" id="phone" name="phone" value="{{ user.phone }}" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="quota">Quota:</label>
            <input class="form-control" type="number" min="100" id="quota" name="quota" value="{{ user.quota }}" required autocomplete="off">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update User</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
