<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students to Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Students to Class</h1>
        <form action="{{ url_for('add_students_to_class') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="cid">Select Class:</label>
                <select name="cid" id="cid" required>
                    {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.cname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cfile">Upload CSV File:</label>
                <input type="file" name="cfile" id="cfile" accept=".csv" required>
            </div>
            <button type="submit">Add Students</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
