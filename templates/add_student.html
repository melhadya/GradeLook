{% extends "layout.html" %}

{% block title %}
Add Student
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Student to {{ class_data.name }}</h2>
    <form method="post" action="/add_student">
        <input type="hidden" name="class" value="{{ class_data.id }}">
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input class="form-control" type="text" id="name" name="name" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="phone">Parent Phone:</label>
            <input class="form-control" type="text" id="phone" name="phone" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">Parent Email:</label>
            <input class="form-control" type="email" id="email" name="email" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
{% endblock %}
