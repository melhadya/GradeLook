<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Remove Class</h1>
        <p>Are you sure you want to remove the class "<strong>{{ class_name }}</strong>"?</p>
        <form action="{{ url_for('remove_class') }}" method="POST">
            <input type="hidden" name="id" value="{{ class_id }}">
            <button type="submit">Yes, remove it</button>
            <a href="{{ url_for('index') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
